<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medicine Search</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="min-h-screen flex bg-[url('./Bg.jpg')] bg-cover bg-center bg-no-repeat"
    >
      <div class="mx-auto my-10">
        <div
          class="border shadow-lg p-6 flex flex-col gap-6 sm:w-xl md:w-3xl lg:w-4xl xl:w-5xl 2xl:w-7xl bg-neutral-100/70 rounded-xl"
        >
          <h2
            class="text-3xl 2xl:text-4xl font-bold text-center underline underline-offset-3"
          >
            Advanced Medicine Search
          </h2>

          <!-- Search Type -->
          <div>
            <label for="route" class="text-lg 2xl:text-xl font-semibold text-gray-700 mb-2"
              >Search Type:</label
            >
            <select
              id="route"
              class="w-full md:w-64 border border-gray-300 rounded-xl px-4 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-md bg-white"
            >
            <option value="prefix">Prefix</option>
            <option value="substring">Substring</option>
                <option value="fulltext">Full-text</option>
              <option value="fuzzy">Fuzzy</option>
            </select>
          </div>

          <!-- Search Input -->
          <div>
            <label for="query" class="text-lg 2xl:text-xl font-semibold text-gray-700 mb-2"
              >Search:</label
            >
            <input
              type="text"
              id="query"
              placeholder="Type medicine name..."
              class="w-full border border-gray-300 rounded-xl px-4 py-2 text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none shadow-lg mt-2 bg-white"
            />
          </div>

          <!-- Results -->
          <div class="min-h-full">
            <ul id="results" class="space-y-4 text-sm text-gray-800"></ul>
            <p
              id="placeholder"
              class="text-gray-500 text-center italic mt-10 hidden h-full"
            >
              Results will show here
            </p>
          </div>

          <!-- Pagination Controls -->
          <div
            id="pagination"
            class="flex justify-end items-center gap-2 mt-4 hidden"
          >
            <button
              id="prevPage"
              class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 hover:cursor-pointer"
            >
              Prev
            </button>
            <span id="pageInfo" class="text-gray-700 text-sm"></span>
            <button
              id="nextPage"
              class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 disabled:opacity-50 hover:cursor-pointer"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const input = document.getElementById("query");
      const routeSelect = document.getElementById("route");
      const results = document.getElementById("results");
      const placeholder = document.getElementById("placeholder");
      const pagination = document.getElementById("pagination");
      const prevPage = document.getElementById("prevPage");
      const nextPage = document.getElementById("nextPage");
      const pageInfo = document.getElementById("pageInfo");

      let timeout;
      let allResults = [];
      let currentPage = 1;
      const perPage = 5;   // No. of elements displayed on one page

      input.addEventListener("input", () => {
        clearTimeout(timeout);
        timeout = setTimeout(fetchResults, 500); // debounce
      });

      routeSelect.addEventListener("change", fetchResults);

      prevPage.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderResults();
        }
      });

      nextPage.addEventListener("click", () => {
        if (currentPage * perPage < allResults.length) {
          currentPage++;
          renderResults();
        }
      });

      async function fetchResults() {
        const query = input.value.trim();

        if (!query) {
          results.innerHTML = "";
          pagination.classList.add("hidden");
          placeholder.classList.remove("hidden");
          return;
        }

        const route = routeSelect.value;
        try {
          const res = await fetch(
            `http://localhost:8000/search/${route}?q=${encodeURIComponent(
              query
            )}&limit=20`
          );
          allResults = await res.json();

          currentPage = 1;
          renderResults();
        } catch (err) {
          console.error(err);
        }
      }

      function renderResults() {
        results.innerHTML = "";
        placeholder.classList.add("hidden");

        if (allResults.length === 0) {
          results.innerHTML =
            '<p class="text-gray-500 text-center italic">No results found</p>';
          pagination.classList.add("hidden");
          return;
        }

        const start = (currentPage - 1) * perPage;
        const end = start + perPage;
        const pageResults = allResults.slice(start, end);

        pageResults.forEach((item) => {
          const li = document.createElement("li");
          li.className =
            "border rounded-lg p-3 bg-gray-50 shadow-sm hover:bg-gray-100 transition";
          li.innerHTML = `
            <strong class="text-lg">${item.name}</strong><br>
            <span class="text-gray-600">Type:</span> ${item.type} | <span class="text-gray-600 font-bold">Price:</span> â‚¹${item.price}<br>
            <span class="text-gray-600">Manufacturer:</span> ${item.manufacturer_name}<br>
            <span class="text-gray-600">Marketer:</span> ${item.marketer_name}
          `;
          results.appendChild(li);
        });

        // Pagination controls
        pagination.classList.remove("hidden");
        pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(
          allResults.length / perPage
        )}`;
        prevPage.disabled = currentPage === 1;
        nextPage.disabled = currentPage * perPage >= allResults.length;
      }
    </script>
  </body>
</html>
